<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        header {
            text-align: center;
            padding: 100px 0;
        }

        .description {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .complaint-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
            display: none;
        }

        #chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }

        #close-chatbot {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
            margin-left: 10px;
        }

        #sign-out-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #complaint-email {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #complaint-message {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #send-complaint-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button id="sign-out-btn">Sign Out</button>
    </nav>

    <header>
        <h1>Welcome to Your Website</h1>
        <p class="description">A brief description or tagline goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </header>

    <div class="complaint-form">
        <h2>Send Your Complaint</h2>
        <form>
            <input type="email" id="complaint-email" placeholder="Your Email" required>
            <textarea id="complaint-message" placeholder="Your Complaint" required></textarea>
            <button type="button" id="send-complaint-btn">Send Complaint</button>
        </form>
    </div>

    <button id="chatbot-btn">Open Chatbot</button>

    <div class="chatbot-container" id="chatbot-container">
        <div id="close-chatbot">Close</div>
        <!-- Add your chatbot iframe or implementation here -->
        <p>Your chatbot content goes here.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
          // Add sign-out functionality
           // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAPSOao0ucLNPKwXk64e2rvglxHHJ_pDBk",
            authDomain: "helpdeskauth-67a6f.firebaseapp.com",
          databaseURL: "https://helpdeskauth-67a6f-default-rtdb.firebaseio.com",
          projectId: "helpdeskauth-67a6f",
          storageBucket: "helpdeskauth-67a6f.appspot.com",
          messagingSenderId: "660204349055",
          appId: "1:660204349055:web:92f9cc37e7a3ae8d46814a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Add sign-out functionality
        const signOutBtn = document.getElementById('sign-out-btn');
        signOutBtn.addEventListener('click', () => {
            // Check if a user is signed in
            const user = auth.currentUser;
            if (user) {
                auth.signOut().then(() => {
                    // Sign-out successful.
                    window.location.href = 'login.html';
                }).catch((error) => {
                    // An error happened.
                    console.error('Sign-out error:', error.message);
                });
            } else {
                // No user is signed in. You might want to handle this case accordingly.
                alert('No user is signed in');
            }
        });

        const chatbotBtn = document.getElementById('chatbot-btn');
        const chatbotContainer = document.getElementById('chatbot-container');
        const closeChatbot = document.getElementById('close-chatbot');

        chatbotBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'block';
            chatbotBtn.style.display = 'none';
        });

        closeChatbot.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
            chatbotBtn.style.display = 'block';
        });
    
      

        // Add send complaint functionality
        const sendComplaintBtn = document.getElementById('send-complaint-btn');
        sendComplaintBtn.addEventListener('click', () => {
            const userEmail = document.getElementById('complaint-email').value;
            const userMessage = document.getElementById('complaint-message').value;

            // Add your logic to send the complaint to the specified email address (nickyreus21@gmail.com)
            alert(`Complaint sent: Email - ${userEmail}, Message - ${userMessage}`);
        });
    </script>
</body>
</html>
